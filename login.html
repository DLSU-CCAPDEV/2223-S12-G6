	<body>
  		<form action="index.html">
		<div class="containerLogin">
			<h1>Account Login</h1>
			<p>Fill in this form to log in to your account</p>
			<br>
			<hr>

    			<label for="uname"><b>Username</b></label><br>
    			<input type="text" placeholder="Enter Username" name="uname" id="uname" required>
			<br>

    			<label for="psw"><b>Password</b></label><br>
    			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			
			<br></br>
			<button type="submit" onclick="login()">Login</button>
      			<label><input type="checkbox" checked="checked" name="remember"> Remember me</label>	
  		</div>
		<hr>
		</form>

  		<div class="container">
    			<span class="psw">Forgot <a href="#">password?</a></span>
			<br></br>
			<form action="index.html">
				<input type="submit" class="cancelbtn" value="Cancel Login">
			</form>
			<form action="register.html">
				<label for="register">No account?</label>
				<input type="submit" id="register" value="Register Account">
			</form>
	  	</div>
	
	<script>
		function login()
		{
			
			let accounts = [];

			if(localStorage.getItem("accounts"))
			{
				accounts = JSON.parse(localStorage.getItem("accounts"));
				
			}
			var uname = document.querySelector('#uname').value;
			var pass = document.querySelector('#psw').value;
	
			accounts.forEach(account => {
				
				if(account.email == uname)
				{
					if(account.pass != pass)
					{
						document.querySelector('#psw').value = null;
					}
					else
					{
						localStorage.setItem("loggedin","true");
						localStorage.setItem("loggeduname",uname);
					}
				}
			});
			
		}
	</script>
	</body>
