	<body>
		<form action="login.html">
		<div class="containerRegister">
    			<h1>Register</h1>
    			<p>Please fill in this form to create an account</p>
			<br></br>
			<p><b>Already have an account?</b><a href="login.html"> Sign in</a></p>
    			<hr>

    			<label for="email"><b>Email</b></label><br>
			<input type="text" placeholder="Enter Email" name="email" id="email" required>
			<br>

    			<label for="psw"><b>Password</b></label><br>
    			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			<br>

    			<label for="psw-repeat"><b>Repeat Password</b></label><br>
    			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    			<hr>
			
			<label for="file-submit"><b>Upload Profile Picture</b></label>
			<input type="file" id="myFile" name="filename">
  			<button type="submit" class="submitbtn">Submit</button>
			<hr>
			
		<div class="containerDescription">
			<label for="description"><b>Profile Description</b></label><br>
			<form>
				<textarea rows="10" cols="100">Write a short description of your account here</textarea>
			</form>	
		</div>

    			<p>By creating an account you agree to our <a href="https://policies.google.com/privacy?hl=en-US">Terms & Privacy</a>.</p>
    			<button type="submit" class="registerbtn">Register</button>
		</div>
		</form>
